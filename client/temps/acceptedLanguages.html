<template name="listLanguages">
	<div class="row">
		<div class="col-md-12">
			<h3>Language List</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					{{#each language}}
					<tr>
						<td>{{Name}}</td>
						<td>{{ > getLangLink this}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
