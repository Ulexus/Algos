<template name="home">

<div class="texty">
<h1>Algos</h1>

<p>Solving uncoordinated algorithm implementations!</p>
</div>

<div class="left">
<h3>Recently Added</h3>
</div>
<div class="right">
	<h3>Recent Forums</h3>
</div>
<!--
	TODO fix this hack of spacing
-->
<div class="right">
	<h3>Search for Users.....</h3>
	<form>
		<input type="text" name="query" placeholder="enter username" />
		<input type="submit" name="submitQuery"/>
	</form>
	{{#if userLookedFor}}
	{{#if isValidName}}
	{{#each getUserInfo}}
	<p>username: {{username}}</p>
	<p>first name: {{profile.firstname}}</p>
	<p>last name: {{profile.lastname}}</p>
	{{/each}}
	<button name="showLess">Less</button>
	{{else}}
		<p>No users match that query :C</p>
	{{/if}}
	{{/if}}
</div>
</template>
