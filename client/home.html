<template name="home">

<div class="texty">
<h1>Algos</h1>

<p>Solving uncoordinated algorithm implementations!</p>
</div>

<div class="left">
<h3>Recently Added</h3>
<button name="show5">Show 5</button>
<button name="show10">Show 10</button><br/>
	<ul>
	{{#each newAlgos}}
	<li>Name: {{Name}} ID: {{AiD}}</li><br/>
	{{/each}}
	</ul>
</div>
<div class="right">
	<h3>Recent Forums</h3>
</div>
<div class="right">
	<h3>Search for Users and Algorithms.....</h3>
	<form>
		<input type="text" name="query" placeholder="Query:" />
		<input type="submit" name="submitQuery"/>
	</form>
	{{#if somethingLookedFor}}
	{{#if isValidQuery}}
	<ul>
		{{#each getRelevantInfo}}
		{{#if isAlgo this}}
		<li>Name: {{Name}} ID: {{AiD}}</li><br/>
		{{/if}}
		{{#if isUser this}}
		<li>Name: {{getName this}} username: {{username}}</li><br/>
		{{/if}}
		{{/each}}
	</ul>
	<button name="showLessSearch">Less</button>
	{{else}}
		<p>Nothing matches that query :C</p>
	{{/if}}
	{{/if}}
</div>
</template>
