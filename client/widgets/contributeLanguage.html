<template name="contributeLang">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>Contribute a Language!</h3>
			</div>
		</div>
		{{#if currentUser}}
		{{#if isDuplicationWarning}}
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-warning alert-dismissible" role="alert">
					<button type="button" name="dismissal" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<p>{{getWarning}}</p>
				</div>
			</div>
		</div>
		{{/if}}
		{{#if langSuccess}}
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-success alert-dismissible" role="alert">
					<button type="button" name="dismissalSuccess" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<p>Language Successfully Added!</p>
				</div>
			</div>
		</div>
		{{/if}}
		<div class="row">
			<div class="col-md-12">
				<span class="label label-warning">Read guidelines before submitting</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-md-12">
				<pre style="font-family: Times New Roman"><textarea rows="9" class="form-control" name="description" form="docSubmit" placeholder="Language Hovertext">{{#markdown}}{{/markdown}}</textarea></pre>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form id="docSubmit">
					<div class="row">
						<div class="col-md-12">
							<div class="input-group" style="width:inherit">
								<input type="text" class="form-control" name="langName" placeholder="Language Name"/>
								<span class="input-group-btn">
									<button class="btn btn-success" name="submitLang"><span title="Submit" class="glyphicon glyphicon-upload"></span></button>
								</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		{{else}}
		<div class="alert alert-warning"><p>You must be logged in to do this.</p></div>
		{{/if}}
	</div>
</template>
