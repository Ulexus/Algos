<template name="contributeAlgo">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>Contribute an Algorithm!</h3>
			</div>
		</div>
		{{#if currentUser}}
		{{#if isDuplicationWarning}}
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-warning alert-dismissible" role="alert">
					<button type="button" name="dismissal" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<p>{{getWarning}}</p>
				</div>
			</div>
		</div>
		{{/if}}
		<div class="row">
			<div class="col-md-12">
				<span class="label label-warning">Read guidelines before submitting</span>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-md-12">
				<pre style="font-family: Times New Roman"><textarea rows="9" class="form-control" name="description" form="docSubmit" placeholder="Quick Intro ('Short')"></textarea></pre>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<form id="docSubmit">
					<div class="row">
						<div class="col-md-12 form-group">
							<input type="text" class="form-control" style="width: inherit" name="keywords" placeholder="Keyword List"/>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="input-group" style="width: inherit">
								<input type="text" class="form-control" name="algoName" placeholder="Algorithm Name"/>
								<span class="input-group-btn">
									<button name="submitAlgo" class="btn btn-success"><span title="Submit" class="glyphicon glyphicon-upload"></span></button>
								</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		{{else}}
		<div class="alert alert-warning"><p>You must be logged in to do this.</p></div>
		{{/if}}
	</div>
</template>
