<template name="rAddedLSI">
	<div class="row">
		<div class="col-md-12">
			<h3>Recently Added Code</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">	
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>AiD</th>
						<th>Link</th>
					</tr>
				</thead>
				<tbody>
					{{#each newLSI}}
					<tr>
						<td>{{Contributor}}</td>
						<td>{{Language}}</td>
						<button class="btn btn-primary btn-sm" name="redirect"><span class="glyphicon glyphicon-eye-open"></span></button>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-md-offset-2">
			<div class="btn-group">
				<button class="btn btn-default" name="show5lsi">Show 5</button>
				<button class="btn btn-default" name="show10lsi">Show 10</button><br/>
			</div>
		</div>
	</div>
</template>
