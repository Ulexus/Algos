<template name="algopedia">
	<div class="row">
		<div class="col-md-12 page-header">
			<div class="col-md-offset-2">
				<h1>Algopedia <small>the collection itself</small></h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			{{ > rAdded}}
		</div>
		<div class="col-md-3">
			<div class="col-md-12">
				{{ > contributeAlgo}}
			</div>
		</div>
		<div class="col-md-3">
			<div class="col-md-12">
				{{ > listLanguages}}
			</div>
		</div>
		<div class="col-md-3">
			{{ > randomAlgo}}
		</div>
	</div>
</template>
