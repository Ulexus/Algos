<template name="getInbox">
	{{#if currentUser}}
	{{#if noMail}}
	<p>no mail!</p>
	{{else}}
	{{#each message}}
	<div class="row">
		<div class="col-md-12 thumbnail">
			<div class="row">
				<div class="col-md-12">
					<h4>From: {{Sender}}</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<p>{{Text}}</p>
				</div>
			</div>
		</div>
	</div>
	{{/each}}
	{{/if}}
	{{/if}}
</template>
