<template name="rAdded">
	<div class="row">
		<div class="col-md-12">
			<h3>Recently Added</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">	
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>AiD</th>
					</tr>
				</thead>
				<tbody>
					{{#each newAlgos}}
					<tr>
						<td>{{ > algoName this}}</td>
						<td>{{ > algoID this}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 col-md-offset-2">
			<div class="btn-group">
				<button class="btn btn-default" name="show5">Show 5</button>
				<button class="btn btn-default" name="show10">Show 10</button><br/>
			</div>
		</div>
	</div>
</template>
