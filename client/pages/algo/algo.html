<template name="algopedia">
<div class="left">
<h1>Search the database!</h1>
</div>
<div class="left">
	<h3>Recently Added</h3>
	<button name="show5">Show 5</button>
	<button name="show10">Show 10</button><br/>
	<ul>
		{{#each newAlgos}}
		<li>Name: {{Name}} ID: {{AiD}}</li><br/>
		{{/each}}
	</ul>
</div>
<div class="right">
	<h1>Contribute an Algorithm!</h1>
	{{#if currentUser}}
	{{#if isDuplicationWarning}}
	<p>{{getWarning}}</p>
	{{/if}}
	<form id="docSubmit">
		<input type="text" name="algoName" placeholder="algorithm name"/>
		<input type="text" name="algoID" placeholder="algorithm ID"/>
		<input type="submit" name="submitDoc"/>
	</form>
	<textarea rows="6" cols="60" name="description" form="docSubmit" placeholder="algorithm description"></textarea>
	<br/>
	<textarea rows="6" cols="60" name="pseudocode" form="docSubmit" placeholder="pseudo-code"></textarea>
	{{else}}
	<p>Please log-in to contribute!</p>
	{{/if}}
</div>
</template>
