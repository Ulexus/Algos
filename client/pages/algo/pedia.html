<template name="pedia">
	<div class="col-md-3">
		<div class="list-group">
			{{#each getAlgos}}
			<a class="list-group-item {{isActive this}}"><h4 class="list-group-item-heading">{{Name}}</h4><p class="list-group-item-text">{{#markdown}}{{Short}}{{/markdown}}</p></a>
			{{/each}}
		</div>
	</div>
	<div class="col-md-9">
		{{#if algo}}
		{{#with algo}}
		<div class="row">
			<div class="col-md-12">
				<div class="row page-header">
					<h2 class="guide">{{ > algoName this}} <small>{{ > algoID this}}</small></h2>
				</div>
				<div class="row">
					<div class="col-md-12">
						{{ > algoWiki this}}
						<button name="visitAlgo" class="btn btn-info btn-xs">View <span class="glyphicon glyphicon-file"></span></button>
					</div>
				</div>
			</div>
		</div>
		{{/with}}
		{{/if}}
	</div>
</template>
