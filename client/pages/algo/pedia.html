<template name="pedia">
	<div class="col-md-3">
		<div class="list-group">
			{{#each getAlgos}}
			<a class="list-group-item {{isActive this}}"><h4 class="list-group-item-heading">{{Name}}</h4><p class="list-group-item-text">{{#markdown}}{{Short}}{{/markdown}}</p></a>
			{{/each}}
		</div>
	</div>
	<div class="col-md-9">
		{{#each getCodeForAlgo}}
		<div class="row ">
			<div class="col-md-7 col-md-offset-3 langCode">
				<div class="row">
					<div class="col-md-12">
					{{ > getUserLink getAuthor}} {{getUserName}}
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<pre class="{{#if currentUser}}{{getAlert}}{{/if}}">{{getCode this}}</pre>
					</div>
				</div>
				{{#if currentUser}}
				<div class="row">
					<div class="col-md-6">
						<div class="btn-group">
							<button name="plusPedia" class="btn btn-success btn-xs">{{getLikeStatus}}</button>
							<button name="minusPedia" class="btn btn-danger btn-xs">{{getDislikeStatus}}</button>
						</div>
					<span>{{getPoints}}</span>
					</div>
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-12">
								<div class="progress progress-bar-danger">
									<div class="progress-bar progress-bar-success" role="progressbar" style="width: {{getPercentApproval}}%"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				{{else}}
				<div class="row">
					<div class="col-md-12">
						<button name="visitAlgo" class="btn btn-info btn-xs">View <span class="glyphicon glyphicon-file"></span></button>
					</div>
				</div>
				{{/if}}
			</div>
		</div>
		{{/each}}
	</div>
</template>
