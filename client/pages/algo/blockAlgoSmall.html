<template name="blockAlgoSmall">
	<div class="row">
		<div class="col-md-12">
			<div class="thumbnail">
				<h3>{{ > algoName this}}</h3>
				<h5>{{ > algoShort this }}</h5>
				{{#if currentUser}}
				<div class="row">
					<div class="col-md-12">
						<h5>{{ > algoKW this}}</h5>
						<div class="btn-group">
							{{#with getULink}}
							{{ > getUserLink this}}
							{{/with}}
							{{ > getAlgoLinkBig this}}
						</div>
					</div>
				</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
