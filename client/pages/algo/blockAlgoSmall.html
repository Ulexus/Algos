<template name="blockAlgoSmall">
<div class="row">
		<div class="col-md-12">
			<div class="thumbnail" style="height:300px;overflow:hidden">
				<h3>{{ > algoName this}} {{ > getAlgoLinkBig this}}</h3>
				{{#markdown}}{{ > algoShortBare this }}{{/markdown}}
				{{#if currentUser}}
				<div class="row">
					<div class="col-md-12">
						<h4>Keywords</h4>
						{{#markdown}}{{ > algoKWfront this}}{{/markdown}}
					</div>
				</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
