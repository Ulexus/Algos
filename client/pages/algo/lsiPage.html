<template name="lsiPage">
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12">
				{{#with Algo}}
				{{ > blockAlgoLarge this}}
				{{/with}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				<div class="thumbnail">
				<h4>Don't See a Language?</h4>
				{{ > contributeLang}}
				</div>
			</div>
		</div>
		</div>
		<div class="col-md-9">
			{{#if isEntry}}
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-success alert-dismissible" role="alert">
						<button type="button" name="dismissal" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<p>Code added successfully</p>
					</div>
				</div>
			</div>
			{{/if}}
			<div class="row">
				<div class="col-md-offset-1 col-md-7 page-header">
					<h3>{{algoName}} code</h3>
				</div>
				<div class="col-md-4">
					<form role="form">
						<div class="input-group">
							<span class="input-group-btn">
								<button class="btn btn-default" name="resetLang">Reset</button>
							</span>
							<input type="text" name="lsiSearch" class="form-control" placeholder="Choose Language?"/>
							<span class="input-group-btn">
								<button name="searchLangs" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div>
					</form>
				</div>
			</div>
			{{#if langUndefined}}
			<div class="row">
				<div class="col-md-offset-9 col-md-3">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<p>That's not a valid language!</p>
					</div>
				</div>
			</div>
			{{/if}}
			<div class="row">
				<div class="col-md-4">
					<div class="thumbnail">
						{{ > lsiSearchResults}}
					</div>
				</div>
				<div class="col-md-8">
						{{ > userLSI}}
				</div>
			</div>
		</div>
	</div>
</template>
