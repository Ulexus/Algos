<template name="lsiPage">
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12">
				{{#with Algo}}
				{{ > blockAlgoLarge this}}
				{{/with}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
				<div class="thumbnail">
				<h4>Don't See a Language?</h4>
				{{ > contributeLang}}
				</div>
			</div>
		</div>
		</div>
		<div class="col-md-9 page-header">
			<div class="col-md-offset-2 col-md-7">
				<h3>{{algoName}} implementations</h3>
			</div>
			<div class="col-md-3">
				<form role="form">
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="language?"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
