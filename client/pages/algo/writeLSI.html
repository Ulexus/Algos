<template name="contributeLSI">
	<div class="row">
		<div class="col-md-3">
			<div class="row">
				<div class="col-md-12">
					{{#with Algo}}
					{{ > blockAlgoLarge this}}
					{{/with}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="thumbnail">
						<h4>Don't See a Language?</h4>
						{{ > contributeLang}}
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			{{#if isError}}
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" name="dismissal" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<p>Please select a valid language</p>
					</div>
				</div>
			</div>
			{{/if}}
			<div class="row">
				<div class="col-md-12 page-header">
					<h3 class="col-md-offset-2">Contribute Language-Specific Implementation</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form id="lsiSubmit">
						<select name="language">
							<option value="">Select Language</option>
							{{#each language}}
							<option value="{{Name}}" {{selectedLanguage Name}}>{{Name}}</option>
							{{/each}}
						</select>
						<input type="submit" name="submitLSI"/>
					</form>
					<pre style="width: inherit"><textarea style="width: inherit" rows="20" name="lsi" form="lsiSubmit" placeholder="Write code here!"></textarea></pre>
				</div>
			</div>
		</div>
	</div>
</template>
