<template name="userLSI">
	<div class="row thumbnail">
		{{#if noneSelected}}
		<div class="col-md-12">
			<h4>Choose an LSI on the left to view</h4>
		</div>
		{{else}}
		{{#with getUserLSI}}
		<div class="col-md-11">
			<div class="row">
				<div class="col-md-12">
					<p>User Information goes here and points</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<pre>{{Code}}</pre>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group">
						<button name="plus" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
						<button name="minus" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
						<button name="comment" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></button>
						<button name="viewMore" class="btn btn-primary"><span class="glyphicon glyphicon-collapse-down"></span></button>
					</div>
				</div>
			</div>
			{{#if wantsToComment}}
			<div class="form-group row">
				<div class="col-md-12">
					<pre><textarea class="form-control" name="comment" placeholder="Write Comment Here"></textarea></pre>
					<button name="addComment" class="btn btn-default">Submit</button>
				</div>
			</div>
			{{/if}}
			{{#if wantsToSeeComments}}
			<div class="row">
				<div class="col-md-12">
					{{ > getCommentTable}}
				</div>
			</div>
			{{/if}}
		</div>
		<div class="col-md-1">
		</div>
		{{/with}}
		{{/if}}
	</div>
</template>
