<template name="userLSI">
	<div class="row thumbnail">
		{{#if noneSelected}}
		<div class="col-md-12">
			<h4>Choose an entry on the left to view</h4>
		</div>
		{{else}}
		{{#with getUserLSI}}
		<div class="col-md-11">
			<div class="row">
				<div class="col-md-12">
					{{ > getUserLink getAuthor}} {{getUsername}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<pre class="{{#if currentUser}}{{getAlert}}{{/if}}">{{Code}}</pre>
				</div>
			</div>
			{{#if currentUser}}
			<div class="row">
				<div class="col-md-6">
					<div class="btn-group">
						<button name="plus" class="btn btn-success btn-xs">{{getLikeStatus}}</button>
						<button name="minus" class="btn btn-danger btn-xs">{{getDislikeStatus}}</button>
					</div>
					<span>{{getPoints}}</span>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<div class="progress progress-bar-danger">
								<div class="progress-bar progress-bar-success" role="progressbar" style="width: {{getPercentApproval}}%"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			{{#if commentError}}
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-warning alert-dismissible" role="alert">
						<button type="button" name="dismissalComment" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<p>{{getWarningText}}</p>
					</div>
				</div>
			</div>
			{{/if}}
			<div class="form-group row">
				<div class="col-md-12">
					<pre><textarea class="form-control" name="comment" placeholder="Write Comment Here"></textarea></pre>
					<div class="btn-group btn-group-xs">
						<button name="commentsubmit" class="btn btn-info">Submit Comment</button>
					</div>
				</div>
			</div>
			{{/if}}
			<div class="thumbnail">
				<div class="row">
					<div class="col-md-12">
						{{ > getComments}}
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1">
		</div>
		{{/with}}
		{{/if}}
	</div>
</template>
