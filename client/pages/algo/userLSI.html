<template name="userLSI">
	<div class="row thumbnail">
		{{#if noneSelected}}
		<div class="col-md-12">
			<h4>Choose an LSI on the left to view</h4>
		</div>
		{{else}}
		{{#with getUserLSI}}
		<div class="col-md-11">
			<div class="row">
				<div class="col-md-12">
					{{ > getUserLink getAuthor}} {{Contributor}}
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<pre>{{Code}}</pre>
				</div>
			</div>
			{{#if currentUser}}
			<div class="row">
				<div class="col-md-12 input-group">
					<div class="input-group-addon">
						<div class="btn-group btn-group-xs">
							<button name="plus" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</div>
					<div class="form-control" style="height:inherit">
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" style="width: {{getPercentApproval}}%"></div>
							<div class="progress-bar progress-bar-danger" role="progressbar" style="width: {{getPercentDisapproval}}%"></div>
						</div>
					</div>
					<div class="input-group-addon">
						<div class="btn-group btn-group-xs">
							<button name="minus" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-12">
					<pre><textarea class="form-control" name="comment" placeholder="Write Comment Here"></textarea></pre>
					<div class="btn-group btn-group-xs">
						<button name="commentsubmit" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></button>
						<button name="viewMore" class="btn btn-primary"><span class="glyphicon glyphicon-collapse-down"></span></button>
					</div>
				</div>
			</div>
			{{/if}}
			{{#if wantsToSeeComments}}
			<div class="thumbnail">
				<div class="row">
					<div class="col-md-12">
						{{ > getComments}}
					</div>
				</div>
			</div>
			{{/if}}
		</div>
		<div class="col-md-1">
		</div>
		{{/with}}
		{{/if}}
	</div>
</template>
