<template name="lsiSearchResults">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Author</th>
				<th>Language</th>
				<th>Points</th>
				<th>Show</th>
			</tr>
		</thead>
		{{#if isntSet}}
		<tbody>
			{{#each everyLSI}}
			{{ > lsiTableEntry this}}
			{{/each}}
		</tbody>
		{{else}}
		<tbody>
			{{#each matchingLSI}}
			{{ > lsiTableEntry this}}
			{{/each}}
		</tbody>
		{{/if}}
	</table>
</template>
