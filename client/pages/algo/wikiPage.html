<template name="wikiPage">
	<div class="row">
		{{#if algoExists}}
		{{#with getSessionAlgo}}
		<div class="col-md-3">
			{{ > blockAlgoLarge this}}
		</div>
		<div class="col-md-9">
			<div class="row page-header">
				<div class="col-md-offset-2 col-md-10">
					<h2>{{ > algoName this}} <small>{{ > algoID this}}</small></h2>
				</div>
			</div>
			<div class="row">
				{{ > algoWiki this}}
			</div>
		</div>
		{{/with}}
		{{else}}
		<div class="col-md-12">
			<h4>No algorithm exists with that algorithm ID :C</h4>
		</div>
		{{/if}}
	</div>
</template>
