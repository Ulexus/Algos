<template name="wikiPage">
	<div class="row">
		<div class="col-md-12">
		{{#if algoExists}}
		{{#with getSessionAlgo}}
			<div class="row">
				<div class="col-md-3">
					{{ > blockAlgoLarge this}}
				</div>
				<div class="col-md-9 page-header">
					<div class="col-md-offset-2">
						<h3>{{ > algoName this}} <small>{{ > algoID this}}</small></h3>
					</div>
				</div>
			</div>
			{{/with}}
			{{else}}
			<div class="row">
				<div class="col-md-12">
					<p>No algorithm exists with that algorithm ID :C</p>
				</div>
			</div>
		{{/if}}
		</div>
	</div>
</template>
