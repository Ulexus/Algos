<template name="entryPage">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<ul class="nav nav-tabs" role="tablist">
					<li class="{{firstClass}}"><a href="#" name="first">Wiki</a></li>
					<li class="{{secondClass}}"><a href="#" name="second">Implementations</a></li>
					<li class="{{thirdClass}}"><a href="#" name="third">Contribute Implementation</a></li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{{#if first}}
				{{ > wikiPage}}
				{{/if}}
				{{#if second}}
				{{ > lsiPage}}
				{{/if}}
				{{#if third}}
				{{ > contributeLSI}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
