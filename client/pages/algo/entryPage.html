<template name="entryPage">
	<div class="left">
		{{#if algoExists}}
		<h1>Algorithm Info</h1>
		{{#with getSessionAlgo}}
		{{ > algoName this}}
		{{ > algoID this}}
		{{ > algoDesc this}}
		{{ > algoPseudo this}}
		{{ > algoContributor this}}
		{{ > algoKW this}}
		{{ > contributeLSI this}}
		<p>View code for specific languages</p>
		{{ > lsiButtons this}}
		{{/with}}
		{{else}}
		<p>No algorithm exists with that algorithm ID :C</p>
		{{/if}}
	</div>
</template>
