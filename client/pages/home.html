<template name="home">
	<div class="alert alert-info" role="alert">
		<p class="guide">Algos has recently gotten support for Wikipedia integration. Please read the updated guidelines to learn how to use this feature</p>
		<p class="guide">Currently undergoing maintenance to add support for a good text editor.</p>
		<p class="guide">As always, thank you again for your participation in Algos' beta testing.</p>
	</div>
	<div class="row">
		<div class="col-md-12 page-header">
			<h1 style="text-align:center">Algos</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h4 style="text-align:center">Find Code</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-5 col-md-4 col-sm-4 col-xs-3"></div>
		<div class="col-lg-2 col-md-4 col-sm-4 col-xs-6">
			<div class="input-group">
				<input type="text" class="form-control" name="query" autocomplete="off" spellcheck="off" placeholder="Try 'Euclid'" autofocus/>
				<span class="input-group-btn">
					<button name="makesearch" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
				</span>
			</div>
		</div>
		<div class="col-lg-5 col-md-4 col-sm-4 col-xs-3"></div>
	</div>
	{{#if fieldNotBlank}}
	<div class="row">
		<div class="col-md-12">
			<h5 style="text-align:center">{{getAmountResults}}</h5>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div style="margin:0 auto'">
			{{#each containsQuery}}
			<div class="col-md-3">
			{{> blockAlgoSmall this}}
			</div>
			{{/each}}
		</div>
		</div>
	</div>
	{{/if}}
</template>
