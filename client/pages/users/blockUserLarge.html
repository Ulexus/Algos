<template name="blockUserLarge">
	<div class="row">
		<div class="col-md-12">
			<div class="thumbnail">
				<img data-src="{{getPicture}}" alt="no picture">
				<div class="caption">
					<h3>{{ > getUsersName this}}</h3>
					<h5>{{ > getUsersEmail this }}</h5>
					<h5>{{getPoints this}}</h5>
					<h4>Awards</h4>
					{{#each awards this}}
					<h6>{{this}}</h6>
					{{/each}}
				</div>
			</div>
		</div>
	</div>
</template>
