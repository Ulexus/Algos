<template name="userPage">
	<div class="left">
		{{#if userExists}}
		{{#if currentUser}}
		<h1>User Info</h1>
		<p>Name: {{getName}}</p>
		<p>Email: {{getEmail}}</p>
		<p>Username: {{getUserName}}</p>
		<ul>
			<li>Recent Contributions</li><br/>
			{{#if noContributions}}
			<li>None, yet :C</li><br/>
			{{else}}
			{{#each getContributions}}
			<li>id: {{AiD}}, name: {{Name}}</li><br/>
			{{/each}}
			{{/if}}
		</ul>
		{{#if isMyProfile}}
		<button name="changeInfo">Update Profile</button>
		{{#if isEditing}}
		<form id="infoEdit">
			<input type="text" name="firstname" placeholder="first name"/>
			<input type="text" name="lastname" placeholder="last name"/>
			<input type="submit" id="submit"/>
		</form>
		{{/if}}
		{{/if}}
		{{else}}
		<p>What are you doing here?</p>
		<p>You don't seem to be logged in.</p>
		<p>Want to join the fun?</p>
		<p>Sign up above! :)</p>
		{{/if}}
		{{else}}
		<p>No user with that username exists :C</p>
		{{/if}}
	</div>
</template>
