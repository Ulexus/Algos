<template name="userPage">
		{{#if userExists}}
		{{#if currentUser}}
		<div class="row">
			<div class="col-md-12 page-header">
				<div class="col-md-offset-1">
					<h1>User Profile</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<ul class="list-unstyled">
				{{#with whichUser}}
				<li>Name: {{ > getUsersName this}}</li>
				<li>Username: {{ > getUsersUsername this}}</li>
				<li>Email: {{ > getUsersEmail this}}</li>
				<li>{{ > getUsersContributions this}}</li>
				{{/with}}
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				{{#if isMyProfile}}
				<button class="btn btn-default" name="changeInfo">Update Profile</button>
				{{#if isEditing}}
				<form id="infoEdit">
					<input type="text" name="firstname" placeholder="first name"/>
					<input type="text" name="lastname" placeholder="last name"/>
					<input type="submit" id="submit"/>
				</form>
				{{/if}}
				{{/if}}
			</div>
		</div>
		{{else}}
		<div class="alert alert-warning"><p>You must be logged in to view user profiles.</p></div>
		{{/if}}
		{{else}}
		<p>No user with that username exists :C</p>
		{{/if}}
</template>
