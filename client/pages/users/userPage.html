<template name="userPage">
		{{#if userExists}}
		{{#if currentUser}}
		{{#with whichUser}}
		<div class="row">
			<div class="col-md-2">
				{{ > blockUserLarge this}}
				{{#if isMyProfile}}
				<button class="btn btn-default" name="changeInfo">Update Profile</button>
				{{#if isEditing}}
				{{ > updateUserInfo this}}
				{{/if}}
				{{/if}}
			</div>
			<div class="col-md-10">
				<div class="row page-header">
					<div class="col-md-offset-1 col-md-11">
						<h1>User Profile</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						{{ > userFeed this}}
					</div>
				</div>
			</div>
		</div>
		{{/with}}
		{{else}}
		<div class="alert alert-warning"><p>You must be logged in to view user profiles.</p></div>
		{{/if}}
		{{else}}
		<p>No user with that username exists :C</p>
		{{/if}}
</template>
