<template name="getUsersContributions">
	<span>
		<h4>Recent Contributions</h4>
		<ul class="list-unstyled">
			{{#if noContributions}}
			<li>None, yet :C</li>
			{{else}}
			{{#each getContributions}}
			<li>{{ > algoID this}} {{ > algoName this}}</li>
			{{/each}}
			{{/if}}
		</ul>
	</span>
</template>
