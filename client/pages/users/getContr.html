<template name="getUsersContributions">
	<span>
		<h4>Recent Contributions</h4>
		{{#if noContributions}}
		<p>None, yet :C</p>
		{{else}}
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
					{{#each getContributions}}
					<tr>
						<td>{{ > algoName this}}</td>
						<td>{{ > getAlgoLink this}}</td>
					</tr>
					{{/each}}
				</tbody>
		</table>
		{{/if}}
	</span>
</template>
