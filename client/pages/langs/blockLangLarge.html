<template name="blockLangLarge">
	<div class="row">
		<div class="col-md-12">
			<div class="thumbnail">
				<h3>{{ > langName this}}</h3>
				<h5>{{ > langDesc this }}</h5>
				{{#with getULink}}
				<p>{{ > getUsersUsername this}} {{ > getUserLink this}}</p>
				{{/with}}
			</div>
		</div>
	</div>
</template>
