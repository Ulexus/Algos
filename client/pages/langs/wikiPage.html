<template name="wikiPageLang">
	<div class="row">
		<div class="col-md-12">
		{{hi}}
		{{#if langExists}}
		{{#with getSessionLang}}
			<div class="row">
				<div class="col-md-12 page-header">
					<div class="col-md-offset-1">
						<h3>{{ > langName this}}</h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h4>Description</h4>
					{{ > langDesc this}}
				</div>
			</div>
			{{#with getUserByLang this}}
			{{ > getUsersUsername this}}{{ > getUserLink this}}
			{{/with}}
			{{/with}}
			{{else}}
			<div class="row">
				<div class="col-md-12">
					<p>No language fits that description :C</p>
					<a href="#">Add a language?</a>
				</div>
			</div>
		{{/if}}
		</div>
	</div>
</template>
