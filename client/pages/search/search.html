<template name="searchList">
	{{#if isValidQuery}}
	{{#if isDirect}}
	{{#with getRelevantInfoDirect}}
	{{#if isAlgo this}}
	{{goToAlgo this}}
	{{/if}}
	{{#if isUser this}}
	{{goToUser this}}
	{{/if}}
	{{/with}}
	{{/if}}
	<p>Search Results:</p>
	{{#each getRelevantInfo}}
	{{#if isAlgo this}}
	{{ > algoName this}}
	{{ > algoID this}}
	{{ > getAlgoLink this}}
	{{/if}}
	{{#if isUser this}}
	{{ > getUsersUsername this}}
	{{ > getUsersName this}}
	{{ > getUserLink this}}
	{{/if}}
	{{/each}}
	{{else}}
	<p>Nothing matches that query :C</p>
	{{/if}}
</template>
